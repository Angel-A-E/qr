<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
<main>
  <div  class="container">

    <div class="contenido1"></div>


    <div class="contenido2">
          <p class="parrafo-title">Preview</p> 
        <h1>Gabrielle Essence Eau De Parfume</h1>
           <p class="parrafo-descriptivo"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.
           </p>

           <div class="precios">
             <p class="parrafo-updated">$149.99</p>
             <p class="parrafo-previous">$169.99</p>
           </div>

           <button>
             <img src="images/icon-cart.svg" alt="">
             Add to Cart
           </button>

    </div>
</div>
</main>
 
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
